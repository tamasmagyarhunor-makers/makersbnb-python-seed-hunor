<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Makers BnB | Welcome</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
        background: linear-gradient(to right, #2c3e50, #34495e); /* Matte blue gradient */
        padding: 30px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
        position: relative;
    }

    .logo h2 {
        color: #fff;
        font-size: 1.8em;
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links a {
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        padding: 10px 20px;
        border: 1px solid #fff;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
    }

    .nav-links a:hover {
        background-color: #fff;
        color: #2c3e50;
    }

    .hero {
        height: calc(100vh - 80px); /* Adjusted for just the header */
        background-image: url('../../static/images/cabinhome.jpeg');
        background-size: cover;
        background-position: center;
        position: relative;
    }

    .hero h1 {
        position: absolute;
        top: 80%; /* 20% below halfway */
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 3em;
        text-align: center;
        text-shadow:
            2px 2px 5px rgba(0,0,0,0.6),
            4px 4px 10px rgba(0,0,0,0.4),
            1px 1px 2px rgba(255,255,255,0.1);
    }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h2>Makers BnB</h2>
        </div>
        <div class="nav-links">
            <a href="/signup">Sign Up</a>
            <a href="/login">Log In</a>
        </div>
    </header>

    <section class="hero">
        <h1>Find Your Perfect Stay</h1>
    </section>

</body>
</html>
