<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Makers BnB | Create New Listing</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url('../../static/images/beach.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    header {
        background: linear-gradient(to right, #2c3e50, #34495e);
        padding: 30px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo h2 {
        color: #fff;
        font-size: 1.8em;
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links a {
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        padding: 10px 20px;
        border: 1px solid #fff;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
    }

    .nav-links a:hover {
        background-color: #fff;
        color: #2c3e50;
    }

    .back-link-container {
        max-width: 600px;
        margin: 40px auto 10px;
        padding: 0 20px;
    }

    .back-link {
        display: inline-block;
        color: #2c3e50;
        text-decoration: none;
        font-weight: 500;
        font-size: 1em;
        border: 1px solid #2c3e50;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
    }

    .back-link:hover {
        background-color: #2c3e50;
        color: #fff;
    }

    .form-container {
        max-width: 600px;
        background-color: #fff;
        margin: 20px auto 60px;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-container h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2em;
        color: #2c3e50;
    }

    form label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        margin-top: 20px;
        color: #2c3e50;
    }

    form input[type="text"],
    form input[type="number"],
    form textarea,
    form input[type="file"] {
        width: 100%;
        padding: 12px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-top: 5px;
    }

    form textarea {
        resize: vertical;
        min-height: 100px;
    }

    .submit-button {
        margin-top: 30px;
        background-color: #2c3e50;
        color: #fff;
        padding: 12px 25px;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s;
    }

    .submit-button:hover {
        background-color: #34495e;
    }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h2>Makers BnB</h2>
    </div>
    <div class="nav-links">
        <a href="/requests">Requests</a>
        <a href="/logout">Sign Out</a>
    </div>
</header>

<main>
    <div class="back-link-container">
        <a href="/listings" class="back-link">← Back to Listings</a>
    </div>

    <div class="form-container">
        <h1>Create New Listing</h1>
        <form action="{{ url_for('create_listing') }}" method="POST" enctype="multipart/form-data">
            <label for="name">Listing Name</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Price per Night (£)</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>

            <label for="image">Upload Photo</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit" class="submit-button">Create Listing</button>
        </form>
    </div>
</main>

</body>
</html>
